<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Metrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <header>

            <h1>LeetCode Metrics</h1>

        </header>

        <div class="userContainer">

            <p>Enter your username below : </p>

            <div class="userInputContainer">

                <input type="text" id="userInput" placeholder="Enter your username">

                <button id="searchBtn">Search</button>

            </div>

        </div>

        <div class="statsContainer">
            
            <div class="progressSection">

                <div class="progressItem">
                    
                    <div class="easyProgress circle">

                        <span id="easyLabel"></span>

                        Easy

                    </div>

                </div>

                <div class="progressItem">

                    <div class="mediumProgress circle">

                        <span id="mediumLabel"></span>

                        Medium

                    </div>

                </div>

                <div class="progressItem">

                    <div class="hardProgress circle">

                        <span id="hardLabel"></span>

                        Hard

                    </div>

                </div>

            </div>

            <div class="statsCard">



            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
