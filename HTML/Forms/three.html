<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form : 3</title>
</head>
<body>
    <form action="">
        <h1>Job Application</h1>
        
        <br>

        <label for="name">Name : </label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="phone">Phone : </label>
        <input type="tel" name="phone" id="phone">

        <br>
        <br>

        <label for="resume">Resume : </label>
        <input type="file" name="file" id="resume">

        <br>
        <br>

        <label for="exp">Experience(Years) : </label>
        <input type="number" name="count" id="count">

        <br>
        <br>

        <fieldset>
            <legend>Skills : </legend>
            <input type="checkbox" name="chk" id="chk1">
            <label for="chk1">HTML</label>
            <br>
            <input type="checkbox" name="chk" id="chk2">
            <label for="chk2">CSS</label>
            <br>
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3">JavaScript</label>
        </fieldset>

        <br>

        <label for="he">Highest Education : </label>
        <select name="he" id="he">
            <option value="a">High School</option>
            <option value="b">Associates Degree</option>
            <option value="c">Bachelor's Degree</option>
            <option value="d">PhD</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>
            <input type="radio" name="avail" id="rd1">
            <label for="rd1">Full-Time</label>
            <br>
            <input type="radio" name="avail" id="rd2">
            <label for="rd2">Part-Time</label>
        </fieldset>

        <br>
        <br>

        <label for="cmt">Additional Comments : </label>
        <br>
        <textarea name="cmt" id="cmt" rows="10" cols="100"></textarea>

        <br>
        <br>

        <input type="submit" value="Submit Application">

    </form>
</body>
</html>
