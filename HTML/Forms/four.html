<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form : 4</title>
</head>
<body>
    <form action="">
        <h1>Complex Form</h1>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Enter Name">

            <br>
            <br>

            <label for="email">Email : </label>
            <input type="text" name="email" id="email" placeholder="Enter Email">

            <br>
            <br>

            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number">

            <br>
            <br>

            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob">

            <br>
            <br>

            <label for="gen">Gender : </label>
            <input type="radio" name="gen" id="rd1">
            <label for="rd1">Male</label>
            <input type="radio" name="gen" id="rd2">
            <label for="rd2">Female</label>

            <br>
            <br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="a">United States</option>
                <option value="b">India</option>
                <option value="c">England</option>
                <option value="d">Australia</option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street : </label>
            <input type="text" name="street" id="street" placeholder="Enter Street Number">

            <br>
            <br>

            <label for="city">City : </label>
            <input type="text" name="city" id="city" placeholder="Enter City">

            <br>
            <br>

            <label for="state">State : </label>
            <input type="text" name="state" id="state" placeholder="Enter State">

            <br>
            <br>

            <label for="zip">Zip Code : </label>
            <input type="text" name="zip" id="zip" placeholder="Enter Zip-Code">
        </fieldset>

        <br>

        <fieldset>
            <legend>Other Information</legend>

            <label for="cmt">Comments : </label>
            <textarea name="cmt" id="cmt" rows="10" cols="100"></textarea>

            <br>
            <br>

            <label for="tc">I agree to the terms of service </label>
            <input type="checkbox" name="tc" id="tc">
        </fieldset>

        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
