<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form : 2</title>
</head>
<body>
    <form action="">
        <h1>Event Registration</h1>

        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="Enter your name">

        <br>
        <br>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter your password">

        <br>
        <br>

        <label for="phone">Phone : </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">

        <br>
        <br>

        <label for="sel">Occupation : </label>
        <select name="sel" id="sel1">
            <option value="Farmer">Farmer</option>
            <option value="Farmer">Teacher</option>
            <option value="Farmer">CA</option>
            <option value="Farmer">Engineer</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>
            <input type="checkbox" name="chk" id="chk1">
            <label for="chk1">HTML</label>
            <br>
            <input type="checkbox" name="chk" id="chk2">
            <label for="chk2">CSS</label>
            <br>
            <input type="checkbox" name="chk" id="chk3">
            <label for="chk3">JavaScript</label>
        </fieldset>

        <br>

        <label for="cmt">Comments : </label>
        <br>
        <textarea name="cmt" id="cmt" rows="10" cols="100"></textarea>
        <input type="submit" value="Register">
    </form>
</body>
</html>
