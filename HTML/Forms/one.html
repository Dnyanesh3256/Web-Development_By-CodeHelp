<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form : 1</title>
</head>
<body>
    <form action="">
        
        <label for="tf">TextField : Username</label>
        <input type="text" name="tf" id="tf" placeholder="This is TextField!!">
        <br>
        <br>
        <label for="pass">Password : </label>
        <input type="password" name="pass" id="pass" placeholder="This is PasswordField!!">

        <br>
        <br>

        <label for="btn">Button : </label>
        <input type="submit" name="btn" id="btn">

        <br>
        <br>

        <label for="rd">Select Your Gender : </label>
        <br>
        <input type="radio" name="gen" id="rd1">
        <label for="rd1">Male</label>
        <input type="radio" name="gen" id="rd2">
        <label for="rd2">Female</label>
        <input type="radio" name="gen" id="rd3">
        <label for="rd3">Prefer not to say!!</label>

        <br>
        <br>

        <label for="chk">Select the languages you know!!</label>
        <br>
        <input type="checkbox" name="chk" id="chk1">
        <label for="chk1">Marathi</label>
        <br>
        <input type="checkbox" name="chk" id="chk2">
        <label for="chk2">Hindi</label>
        <br>
        <input type="checkbox" name="chk" id="chk3">
        <label for="chk3">English</label>
        <br>
        <input type="checkbox" name="chk" id="chk4">
        <label for="chk4">German</label>

        <br>
        <br>

        <label for="fs">Select File to Upload : </label>
        <br>
        <input type="file" name="file" id="fs">

        <br>
        <br>

        <label for="imgbtn">Image Button : </label>
        <br>
        <input type="image" id="imgbtn" src="logo.png" alt="Click Here" width="50px" height="50px">

        <br>
        <br>

        <label for="dtp">Select Your Date of Birth : </label>
        <input type="date" name="dt" id="dtp">
    </form>
</body>
</html>
