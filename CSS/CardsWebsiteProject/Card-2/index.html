<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card-2</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="card">

            <img src="images/pic.png" alt="" id="banner">

            <div class="texts">

                <h2>Order Summary</h2>

                <p>
                    A description for an order summary card in an e-commerce checkout page?
                    A UI design for an order card component in a web app?
                </p>

            </div>

            <div class="amountBox">
                
                <div class="leftBox">

                    <img src="images/music.png" alt="">

                    <div class="textDiv">

                        <p>Annual Plan</p>

                        <p>$99.9/year</p>

                    </div>

                </div>

                <div class="rightBox">

                    <a href="#">Change</a>

                </div>

            </div>

            <div class="payment">

                <button id="paymentBtn">Proceed to payment</button>

            </div>

            <div class="cancelBox">

                <a href="#">Cancel Order</a>

            </div>

        </div>

    </div>

</body>
</html>
