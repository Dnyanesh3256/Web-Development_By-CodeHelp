<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D-Transforms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="items" id="rx">Rotate-X</div>
        <div class="items" id="ry">Rotate-Y</div>
        <div class="items" id="rz">Rotate-Z</div>
        <div class="items" id="tx">Translate-X</div>
        <div class="items" id="ty">Translate-Y</div>
        <div class="items" id="tz">Translate-Z</div>
        <div class="items" id="sx">Scale-X</div>
        <div class="items" id="sy">Scale-Y</div>
        <div class="items" id="sz">Scale-Z</div>
    </div>
</body>
</html>
